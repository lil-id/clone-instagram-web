<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/tab-bar-logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-main">
        <div class="container-sidebar">
            <div class="logo-sidebar">
                <img src="img/logo.png" alt="Logo Instagram">
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="sidebar-top-item"><i class="bi bi-house-door-fill"></i>Home</li>
                    <li class="sidebar-top-item"><i class="bi bi-search"></i>Search</li>
                    <li class="sidebar-top-item"><i class="bi bi-compass"></i>Explore</li>
                    <li class="sidebar-top-item"><i class="bi bi-person-video2"></i>Reels</li>
                    <li class="sidebar-top-item"><i class="bi bi-chat-dots"></i>Messages</li>
                    <li class="sidebar-top-item"><i class="bi bi-heart"></i>Notifications</li>
                    <li class="sidebar-top-item"><i class="bi bi-plus-square"></i>Create</li>
                    <li class="sidebar-top-item"><i class="bi bi-person-circle"></i>Profile</li>
                    <li class="sidebar-bottom-item"><i class="bi bi-list"></i>More</li>
                </ul>
            </div>
        </div>
        <div class="container-main-screen">
            <div class="card-main-top">
                <div class="card-main-story-top">
                    <div class="circle-img-profile">
                        <img src="img/dicoding-photo.jpg" alt="Dicoding Logo">
                    </div>
                    <p>dicoding</p>
                </div>
                <div class="card-main-story-top">
                    <div class="circle-img-profile">
                        <img src="img/aguna-photo.jpg" alt="Aguna Logo">
                    </div>
                    <p>agunacou...</p>
                </div>
                <div class="card-main-story-top">
                    <div class="circle-img-profile">
                        <img src="img/alterra-photo.jpg" alt="Aguna Logo">
                    </div>
                    <p>alterra.ac...</p>
                </div>
                <div class="card-main-story-top">
                    <div class="circle-img-profile">
                        <img src="img/amdzan-photo.jpg" alt="Aguna Logo">
                    </div>
                    <p>amdfzn05</p>
                </div>
                <div class="card-main-story-top">
                    <div class="circle-img-profile">
                        <img src="img/bintang-photo.jpg" alt="Aguna Logo">
                    </div>
                    <p>bintange...</p>
                </div>
                <div class="card-main-story-top">
                    <div class="circle-img-profile">
                        <img src="img/opencloud-photo.jpg" alt="Aguna Logo">
                    </div>
                    <p>openupth...</p>
                </div>
            </div>
            <div class="container-card-post-feeds">
                <div class="container-card-header-post-feeds">
                    <div class="container-image-profile-post">
                        <div class="container-card-profile-post">
                            <img src="img/dicoding-photo.jpg" alt="Dicoding Profile">
                        </div>
                        <p>Dicoding</p>
                    </div>
                    <div class="option-post">
                        <i class="bi bi-three-dots"></i>
                    </div>
                </div>
                <div class="container-card-img-post">
                    <img src="img/dicoding-post-feed.jpeg" alt="Dicoding Post">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
